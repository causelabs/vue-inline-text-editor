<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inline Text Editor Demo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
        <div class="sample-container">
            <h3>Default Config</h3>
            <inline-text-editor
                :value.sync="value1"
                class="my-control"
                placeholder="Enter something here">
            </inline-text-editor>
        </div>

        <div class="sample-container">
            <h3>Add an Edit Icon</h3>
            <inline-text-editor
                :value.sync="value2"
                class="my-test"
                placeholder="Enter something here">
                <span slot="edit-label" class="fa fa-pen"></span>
            </inline-text-editor>
        </div>

        <div class="sample-container">
            <h3>Override the Action Icons</h3>
            <inline-text-editor
                :value.sync="value3"
                class="my-test"
                placeholder="Enter something here">
                <span slot="confirm-label" class=" fa fa-ban"></span>
                <span slot="cancel-label" class=" fa fa-save"></span>
            </inline-text-editor>
        </div>

        <div class="sample-container">
            <h3>Add Hover Effects</h3>
            <inline-text-editor
                :value.sync="value3"
                :hover-effects="true"
                class="my-test"
                placeholder="Enter something here">
            </inline-text-editor>
        </div>

        <div class="sample-container">
            <h3>Close and Save on Blur</h3>
            <inline-text-editor
                :value.sync="value4"
                class="my-test"
                :close-on-blur="true"
                placeholder="Enter something here">
            </inline-text-editor>
        </div>

        <div class="sample-container">
            <h3>Required</h3>
            <inline-text-editor
                :value.sync="value5"
                class="my-test"
                :required="true"
                placeholder="Enter something here">
            </inline-text-editor>
        </div>

        <div class="sample-container">
            <h3>Min/Max Length (3, 8)</h3>
            <inline-text-editor
                :value.sync="value6"
                class="my-test"
                :min-length="3"
                :max-length="8"
                placeholder="Enter something here">
            </inline-text-editor>
        </div>

        <div class="sample-container">
            <h3>Disabled</h3>
            <inline-text-editor
                :value.sync="value7"
                class="my-test"
                :disabled="true"
                placeholder="Enter something here">
            </inline-text-editor>
        </div>

        <div class="sample-container">
            <h3>US Currency</h3>
            <inline-text-editor
                :value.sync="value8"
                class="my-test"
                type="currency"
                placeholder="Enter something here">
            </inline-text-editor>
        </div>

        <div class="sample-container">
            <h3>UK Currency Without Pence</h3>
            <inline-text-editor
                :value.sync="value9"
                class="my-test"
                type="currency"
                currency-symbol="Â£"
                :currency-decimal-places="0"
                placeholder="Enter something here">
            </inline-text-editor>
        </div>

        <div class="sample-container">
            <h3>Number</h3>
            <inline-text-editor
                :value.sync="value10"
                class="my-test"
                type="number"
                placeholder="Enter something here">
            </inline-text-editor>
        </div>

        <div class="sample-container">
            <h3>Percentage</h3>
            <inline-text-editor
                :value.sync="value11"
                class="my-test"
                type="percentage"
                placeholder="Enter something here">
            </inline-text-editor>
        </div>

        <div class="sample-container">
            <h3>Methods (View in Console)</h3>
            <inline-text-editor
                :value.sync="value12"
                class="my-test"
                @blur="onBlur"
                @change="onChange"
                @close="onClose"
                @open="onOpen"
                @update="onUpdate">
            </inline-text-editor>
        </div>
    </div>
    <!-- built files will be auto injected -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../dist/inline-text-editor.min.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data () {
                return {
                    value1: '',
                    value2: '',
                    value3: '',
                    value4: '',
                    value5: '',
                    value6: '',
                    value7: 'Some content here',
                    value8: '1234.56',
                    value9: '1234.56',
                    value10: '5000',
                    value11: '12.5',
                    value12: 'initial value'
                }
            },
            methods: {
                onBlur: function() {
                    console.log('text blur: ' + this.value12);
                },
                onClose: function() {
                    console.log('text close: ' + this.value12);
                },
                onChange: function () {
                    console.log('text change: ' + this.value12);
                },
                onOpen: function () {
                    console.log('text open: ' + this.value12);
                },
                onUpdate: function() {
                    console.log('text update: ' + this.value12);
                }
            }
        })
    </script>
  </body>
</html>
